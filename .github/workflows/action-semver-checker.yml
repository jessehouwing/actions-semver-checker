name: Check SemVer

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  workflow_dispatch:

permissions:
  # contents: write is required to see draft releases via the API
  # Without it, draft releases are not visible and will be reported as "missing"
  contents: write

jobs:
  check-semver:
    concurrency:
      group: '${{ github.workflow }}'
      cancel-in-progress: true
      
    runs-on: ubuntu-latest
    steps:
      - uses: ./
        with:
          check-minor-version: error
          check-release-immutability: none
          ignore-preview-releases: true
          check-releases: true
          token: ${{ secrets.GITHUB_TOKEN }}
          auto-fix: false
