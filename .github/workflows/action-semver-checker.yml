name: Check SemVer

on:
  push:
    branches: [ "main" ]
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-semver:
    concurrency:
      group: '${{ github.workflow }}'
      cancel-in-progress: true
      
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0

      - uses: ./
        with:
          check-minor-version: true
