name: PSScriptAnalyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '31 10 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@7a0da25f33985767f15f93140306528900744195
        with:
          path: .\
          recurse: true
          output: results.sarif
          settings: PSScriptAnalyzerSettings.psd1

      - name: Filter TypeNotFound warnings from SARIF
        shell: pwsh
        run: |
          # Load SARIF file
          $sarif = Get-Content results.sarif -Raw | ConvertFrom-Json
          
          # Filter out TypeNotFound warnings
          # PSScriptAnalyzer analyzes files independently and cannot resolve 
          # classes defined in dot-sourced files, causing false TypeNotFound warnings
          foreach ($run in $sarif.runs) {
            $run.results = @($run.results | Where-Object { 
              $_.ruleId -ne 'TypeNotFound' 
            })
          }
          
          # Save filtered SARIF
          $sarif | ConvertTo-Json -Depth 100 | Set-Content results.sarif
          
          Write-Host "Filtered SARIF file saved (TypeNotFound warnings removed)"

      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          sarif_file: results.sarif
