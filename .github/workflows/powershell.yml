name: PSScriptAnalyzer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '31 10 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          # Install PSScriptAnalyzer if not present
          if (-not (Get-Module -ListAvailable -Name PSScriptAnalyzer)) {
            Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          }
          
          # Run PSScriptAnalyzer and filter out TypeNotFound warnings
          # TypeNotFound warnings occur because PSScriptAnalyzer analyzes files independently
          # and cannot resolve classes defined in dot-sourced files
          $issues = Invoke-ScriptAnalyzer -Path . -Recurse -Settings PSScriptAnalyzerSettings.psd1 |
            Where-Object { $_.RuleName -ne 'TypeNotFound' }
          
          if ($issues.Count -gt 0) {
            Write-Host "::error::Found $($issues.Count) PSScriptAnalyzer issues (excluding TypeNotFound)"
            $issues | ForEach-Object {
              $file = $_.ScriptPath -replace [regex]::Escape($PWD), '.'
              Write-Host "::error file=$file,line=$($_.Line)::$($_.RuleName): $($_.Message)"
            }
            exit 1
          } else {
            Write-Host "::notice::No PSScriptAnalyzer issues found (TypeNotFound warnings excluded)"
          }

      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4.32.0
        with:
          sarif_file: results.sarif
